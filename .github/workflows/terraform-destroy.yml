name: Terraform Destroy (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Escribe DESTROY para confirmar el destroy"
        required: true
        type: string

permissions:
  contents: read
  actions: write

jobs:
  plan:
    name: Plan Destroy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: poc-infracost
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan (destroy)
        run: terraform plan -destroy -input=false -no-color -out=tfplan.bin

      - name: Mostrar plan de destroy
        run: terraform show -no-color tfplan.bin > tfplan.txt

      - name: Publicar artefacto del plan
        uses: actions/upload-artifact@v4
        with:
          name: destroy-plan
          path: poc-infracost/tfplan.txt

  destroy:
    name: Apply Destroy
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    environment:
      name: destroy
    defaults:
      run:
        working-directory: poc-infracost
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init -input=false

      - name: Confirmaci√≥n recibida
        run: echo "Confirm: ${{ github.event.inputs.confirm }}"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false

